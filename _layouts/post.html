---
layout: default
---

<section class="jumbotron small">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2><a href="/blog/">Blog</a></h2>
      </div>
      <div class="col-sm-6 hidden-xs">
        <p class="actions">
          <a class="btn btn-default" href="/blog/feed.xml">Subscribe via RSS</a>
        </p>
      </div>
  </div>
</section>

<main class="blog">
  <div class="container">
    <div class="row">
      <div class="col-md-3 hidden-xs hidden-sm">
        <aside class="recent-posts">
          <h3>Recent Entries</h3>
          <ul>
            {% for post in site.posts %}
            <li>
              <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
              <p>{{ post.date | date_to_string }}</p>
            </li>
            {% endfor %}
          </ul>
        </aside>
      </div>
      <div class="col-md-9">
        <article>
          <header>
            <h2>{{ page.title }}</h2>
          </header>
          <div class="content">
            {{ content }}
          </div>
        </article>
      </div>
    </div>
  </div>
</main>
